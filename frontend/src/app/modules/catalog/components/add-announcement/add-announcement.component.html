<div class="announcement-container">
  <div class="announcement-container-right">
    <app-upload-ann-images #uploader></app-upload-ann-images>
  </div>
  <div class="announcement-container-left">
    <dx-form #form width="600px" [(formData)]='formData' [items]="formItems">
    </dx-form>
  
    <dx-button
      class="create-button"
      stylingMode="contained"
      text="Create"
      type="default"
      width="200px"
      (onClick)="submitForm()"
    >
    </dx-button>
  </div>
</div>
